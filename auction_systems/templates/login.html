<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Auction System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen;
        }
    </style>
</head>
<body>
    <div class="max-w-md w-full p-8 bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-blue-600">Auction Login</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Sign in to place your live bids.</p>
        </header>

        {% if error %}
            <div class="p-3 mb-4 bg-red-100 text-red-700 rounded-lg text-sm font-medium border border-red-300 dark:bg-red-900 dark:text-red-200 dark:border-red-700">
                {{ error }}
            </div>
        {% endif %}
        
        {% if message %}
            <div class="p-3 mb-4 bg-green-100 text-green-700 rounded-lg text-sm font-medium border border-green-300 dark:bg-green-900 dark:text-green-200 dark:border-green-700">
                {{ message }}
            </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm transition duration-150 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 dark:border-gray-600"
                       placeholder="Enter your username">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm transition duration-150 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 dark:border-gray-600"
                       placeholder="Enter your password">
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-200 shadow-lg hover:shadow-xl">
                Sign In
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
            Don't have an account? 
            <a href="{{ url_for('register') }}" class="font-medium text-indigo-600 hover:text-indigo-800">
                Register here
            </a>
        </p>

        <p class="mt-4 text-center text-sm text-gray-500 dark:text-gray-400">
            Are you a team? 
            <a href="{{ url_for('login_team') }}" class="font-medium text-purple-600 hover:text-purple-800">
                Login as a Team
            </a>
        </p>
    </div>

    <!-- Dark/Light Mode Toggle -->
    <button id="theme-toggle" class="fixed bottom-5 right-5 bg-gray-700 dark:bg-gray-200 text-white dark:text-gray-800 p-2 rounded-full shadow-lg z-50 focus:outline-none">
        <svg id="theme-toggle-dark-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
        <svg id="theme-toggle-light-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05a1 1 0 010 1.414l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 0zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
    </button>

    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
</body>
</html>
