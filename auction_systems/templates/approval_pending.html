<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Pending</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5f1ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3b82f6; 
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card bg-white p-8 rounded-xl shadow-2xl border border-blue-300">
        <div class="spinner"></div>

        <h1 class="text-3xl font-bold text-blue-600 mb-4">Approval Pending</h1>
        
        <p class="text-gray-700 mb-6">
            Hi, <span class="font-semibold text-indigo-500">{{ session.username }}</span>.
            Thank you for registering! Your account is currently under review by the Administrator.
        </p>

        <p class="text-sm text-gray-500 mb-6">
            You will be automatically redirected to the live feed once your account is approved. Please wait.
        </p>
        
        <a href="{{ url_for('logout') }}" class="inline-block mt-4 text-sm text-red-500 hover:text-red-700 font-medium py-2 px-4 border border-red-300 rounded-lg transition duration-150">
            Logout
        </a>
    </div>
</body>
</html>
